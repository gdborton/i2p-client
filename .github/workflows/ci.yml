name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Install I2P
        run: |
          sudo apt-add-repository ppa:i2p-maintainers/i2p
          sudo apt-get update
          sudo apt-get install -y i2p

      - name: Configure I2P to enable SAM
        run: |
          sleep 3;
          echo "Home directory: $HOME"
          ls -latr ~/
          sudo find /etc/i2p -name "*config*" -type f 2>/dev/null || echo "No config in /etc/i2p"
          sudo find /var/lib/i2p -name "*config*" -type f 2>/dev/null || echo "No config in /var/lib/i2p"
          sudo ls -la /etc/i2p/ 2>/dev/null || echo "/etc/i2p not found"
          sudo ls -la /var/lib/i2p/
          sudo sed -i 's/sam.enabled=.*/sam.enabled=true/' /etc/i2p/router.config

      - name: Start I2P
        run: sudo systemctl start i2p

      - name: Wait for I2P to be ready
        run: |
          timeout 300 bash -c 'until nc -z localhost 7656; do sleep 5; done'

      - name: Run tests
        run: npm test
