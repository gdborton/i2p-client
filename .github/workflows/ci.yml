name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Install I2P
        run: |
          sudo apt-add-repository ppa:i2p-maintainers/i2p
          sudo apt-get update
          sudo apt-get install -y i2p

      - name: Configure I2P to enable SAM
        run: |
          sleep 3;
          echo "Home directory: $HOME"
          ls -latr ~/
          sudo find /var/lib/i2p -name "*config*" -type f
          sudo ls -la /var/lib/i2p/
          sudo cat /var/lib/i2p/i2p-config/router.config
          echo "sam.enabled=true" | sudo tee -a /var/lib/i2p/i2p-config/router.config
          echo "Catting SAMBridge clients.config"
          sudo cat /var/lib/i2p/i2p-config/clients.config.d/01-net.i2p.sam.SAMBridge-clients.config
          echo "Enabling SAM by setting startOnLoad=true"
          sudo sed -i 's/startOnLoad=false/startOnLoad=true/' /var/lib/i2p/i2p-config/clients.config.d/01-net.i2p.sam.SAMBridge-clients.config

      - name: Start I2P
        run: sudo systemctl start i2p

      - name: Wait for I2P to be ready
        run: |
          if timeout 60 bash -c 'until nc -z localhost 7656; do sleep 5; done'; then
            echo "SAM port ready"
          else
            echo "Timeout waiting for SAM port 7656"
            echo "I2P service status:"
            sudo systemctl status i2p --no-pager || true
            echo "Log directory contents:"
            sudo ls -la /var/log/i2p/ || true
            echo "Recent wrapper log:"
            sudo tail -n 500 /var/log/i2p/wrapper.log || true
            echo "Recent router log:"
            sudo find /var/log/i2p -name "*.log" -o -name "*.txt" | xargs sudo tail -n 500 2>/dev/null || true
            echo "Config files:"
            sudo find /var/lib/i2p -name "router.config" -exec echo "=== {} ===" \; -exec sudo cat {} \; || true
            sudo find /etc/i2p -name "wrapper.config" -exec echo "=== {} ===" \; -exec sudo cat {} \; || true
            exit 1
          fi

      - name: Run tests
        run: npm test
