name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Install I2P
        run: |
          sudo apt-add-repository ppa:i2p-maintainers/i2p
          sudo apt-get update
          sudo apt-get install -y i2p

      - name: Enable SAM in default clients.config
        run: |
          echo "Current clients.config:"
          sudo cat /usr/share/i2p/clients.config
          echo "Adding SAMBridge to clients.config"
          sudo sed -i 's/startOnLoad=false/startOnLoad=true/' /usr/share/i2p/clients.config
          echo "New clients.config:"
          sudo cat /usr/share/i2p/clients.config
          sudo echo "clientApp.1.delay=0" >> /usr/share/i2p/clients.config

      - name: Start I2P
        run: sudo systemctl start i2p

      - name: Run tests
        run: npm test
