name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Install I2P
        run: |
          sudo apt-add-repository ppa:i2p-maintainers/i2p
          sudo apt-get update
          sudo apt-get install -y i2p

      - name: Enable SAM in default clients.config
        run: |
          echo "Current clients.config:"
          sudo cat /usr/share/i2p/clients.config
          echo "Adding SAMBridge to clients.config"
          sudo sed -i 's/startOnLoad=false/startOnLoad=true/' /usr/share/i2p/clients.config
          sudo sh -c 'echo "clientApp.1.delay=15" >> /usr/share/i2p/clients.config'
          echo "New clients.config:"
          sudo cat /usr/share/i2p/clients.config

      - name: Configure I2P to enable SAM
        run: |
          sleep 3;
          echo "Enabling SAM by setting startOnLoad=true"
          sudo sed -i 's/startOnLoad=false/startOnLoad=true/' /var/lib/i2p/i2p-config/clients.config.d/01-net.i2p.sam.SAMBridge-clients.config
          echo "Catting SAMBridge clients.config"
          sudo cat /var/lib/i2p/i2p-config/clients.config.d/01-net.i2p.sam.SAMBridge-clients.config

      - name: Start I2P
        run: sudo systemctl start i2p

      - name: Wait for I2P to be ready
        run: |
          for attempt in {1..10}; do
            if timeout 150 bash -c 'until nc -z localhost 7656; do sleep 5; done'; then
              echo "SAM port ready on attempt $attempt"
              break
            else
              if [ $attempt -lt 10 ]; then
                echo "Timeout on attempt $attempt, restarting I2P"
                sudo systemctl restart i2p
              else
                echo "Timeout waiting for SAM port 7656 after $attempt attempts"
                echo "I2P service status:"
                sudo systemctl status i2p --no-pager || true
                echo "Log directory contents:"
                sudo ls -la /var/log/i2p/ || true
                echo "Recent wrapper log:"
                sudo tail -n 500 /var/log/i2p/wrapper.log || true
                echo "Recent router log:"
                sudo find /var/log/i2p -name "*.log" -o -name "*.txt" | xargs sudo tail -n 500 2>/dev/null || true
                echo "Config files:"
                sudo find /var/lib/i2p -name "router.config" -exec echo "=== {} ===" \; -exec sudo cat {} \; || true
                sudo find /etc/i2p -name "wrapper.config" -exec echo "=== {} ===" \; -exec sudo cat {} \; || true
                exit 1
              fi
            fi
          done

      - name: Run tests
        run: npm test
